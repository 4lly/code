<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE3邂逅</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>
  
</body>
<template id="my-app">
  <!-- 1.mustache的基本使用 -->
  <h2>{{message}}</h2>
  <!-- 2.是一个表达式 -->
  <h2>{{counter+1}}</h2>
  <h2>{{message.split(' ').reverse().join(" ")}}</h2>
  <!-- 3.也可以调用函数 -->
  <h2>{{getReverseMessage()}}</h2>
    
</template>
<script>
  const App = {
    template: "#my-app",
    data() {
      return {
        message: "hello world",
        counter:100
      }
    },
    methods: {
      getReverseMessage() {
        return this.message.split(' ').reverse().join(" ");
      }
    },
  }
  const app = Vue.createApp(App);
  app.mount("#app");
</script>
</html>
