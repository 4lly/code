<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE3邂逅</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>
  
</body>
<template id="my-app">
  <!-- v-pre用于跳过元素和它的子元素的编译过程，显示原始的Mustache标签： -->
  <!-- 跳过不需要编译的节点，加快编译的速度； -->
  <h2 v-pre>{{message}}</h2>
</template>
<script>
  const App = {
    template: "#my-app",
    data() {
      return {
        message:"hello world"
      }
    },
  }
  const app = Vue.createApp(App);
  app.mount("#app");
</script>
</html>
