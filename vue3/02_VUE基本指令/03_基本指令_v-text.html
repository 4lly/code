<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE3邂逅</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app"></div>
  
</body>
<template id="my-app">
  <h2>{{message}}</h2>
  <!-- 用于更新元素的 textContent -->
  <h2 v-text="message"></h2>
</template>
<script>
  const App = {
    template: "#my-app",
    data() {
      return {
        message:"hello world",
        counter:100
      }
    },
  }
  const app = Vue.createApp(App);
  app.mount("#app");
</script>
</html>
