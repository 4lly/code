<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE3邂逅</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    .area{
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div id="app">
    
  </div>
  
</body>
<template id="my-app">
  {{counter}}
  <!-- 完整写法 v-on:监听事件 ="methods方法" -->
  <button v-on:click="btnClick">按钮</button>
  <div class="area" v-on:mousemove="mouseMove">按钮</div>
  <!--语法糖  -->
  <button @click="btnClick">按钮</button>
  <!-- 绑定表达式 -->
  <button @click="counter++">按钮</button>
  <!-- 绑定一个对象 -->
  <button class="area" v-on="{click:btnClick,mousemove:mouseMove}"></button>

</template>
<script>
  const App = {
    template: "#my-app",
    data() {
      return {
        counter:100
      }
    },
    methods: {
      btnClick() {
        console.log('点击了按钮');
        this.counter++
      },
      mouseMove() {
        console.log('鼠标移动');
      }
    },
  }
  const app = Vue.createApp(App);
  app.mount("#app");
</script>
</html>
