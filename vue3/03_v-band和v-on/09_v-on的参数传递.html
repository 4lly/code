<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VUE3邂逅</title>
  <script src="https://unpkg.com/vue@next"></script>
  <style>
    .area{
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <div id="app">
    
  </div>
  
</body>
<template id="my-app">
  <p>{{counter}}</p>
  <!-- 默认传入event对象，可以在方法中获取 -->
  <button v-on:click="btn1Click">按钮</button>
  <!-- $event可以获取到事件发生时的事件对象 -->
  <button v-on:click="btn2Click($event,'hello world')">按钮</button>
  
</template>
<script>
  const App = {
    template: "#my-app",
    data() {
      return {
        counter:100
      }
    },
    methods: {
      btn1Click(event) {
        console.log(event);
      },
      btn2Click(event,name) {
        console.log(event,name);
      },
      mouseMove() {
        console.log('鼠标移动');
      }
    },
  }
  const app = Vue.createApp(App);
  app.mount("#app");
</script>
</html>
